<h1 class="m-2">
  Editar / Agregar
  héroe
  <small>Superman</small>
</h1>
<mat-divider></mat-divider>


<div class="grid">

  <div class="col-12 sm:col-6">

    <mat-card>
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input type="text" matInput required>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input type="text" matInput required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required>
              <mat-option *ngFor="let creador of creadores" [value]="creador.display">
                {{creador.display}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="col-12">
            <div class="flex justify-content-between">
              <button mat-flat-button color="warn">
                <mat-icon>delete</mat-icon>
                Borrar
              </button>

              <button mat-flat-button color="primary">
                <mat-icon>save</mat-icon>
                Guardar
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <img src="" alt="Imagen del super héroe" matCardImage>
  </div>

</div>
